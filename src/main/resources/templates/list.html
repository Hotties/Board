<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 목록</title>
</head>
<body>
<h1>게시판 목록</h1>
<a href="/write">글쓰기</a>
<hr>
<table border="1">
    <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>내용</th>
        <th>관리</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board : ${boards}">
        <td th:text="${board.id}"></td>
        <td><a th:href="@{/view(id=${board.id})}" th:text="${board.title}"></a></td>
        <td th:text="${board.content}"></td>
        <td><a th:href="@{/delete(id=${board.id})}">삭제</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
